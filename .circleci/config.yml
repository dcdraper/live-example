version: '2.1'
orbs:
  newman: postman/newman@1.0.0
jobs:
  newman-collection-run:
    executor: newman/postman-newman-docker
    steps:
      - checkout
      - run: npm install
      - run:
          name: Start TodoMVC server
          command: npm start
          working_directory: todomvv
          background: true
      - newman/newman-run:
          collection: ./collection.json
          additional-options: --reporters cli,json --reporter-json-export results/outputfile.json
      - store_test_results:
          path: results
workflows:
  example-workflow:
    jobs:
      - newman-collection-run